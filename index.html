<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="develop/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Dashboard</h1>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div id="weatherCard" class="card text-center">
                    <div class="card-header">
                        Weather in <span id="cityName"></span>
                    </div>
                    <div class="card-body">
                        <i id="weatherIcon" class="fas fa-sun"></i>
                        <h5 id="temperature" class="card-title"></h5>
                        <p id="weatherDescription" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="develop/script.js"></script>
</body>
</html>
